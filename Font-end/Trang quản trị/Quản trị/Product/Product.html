<!DOCTYPE html>
<html>

<head>
  <title>Sản phẩm</title>
  <link rel="stylesheet" href="Trang quản trị.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
    rel="stylesheet">
  </P>
  <link rel="stylesheet" href="/Trang quản trị/Quản trị/Product/Product.css">
  <script src="/Angular JS/angular-1.8.2/angular.js"></script>
  <script src="/Trang quản trị/Quản trị/Product/Product.js"></script>

</head>

<body ng-app="myApp" ng-controller="productCtrl">
  <div class="customer-container">
    <div class="form-group">
      <input type="text" ng-model="product.id" name="productId" required>
      <label>Mã sản phẩm</label>
    </div>
    <div class="form-group">
      <input type="text" ng-model="product.productName" name="productName" required>
      <label>Tên sản phẩm</label>
    </div>
    <div class="form-group">
      <a class="form-group-productDescription">Mô tả</a>
      <textarea id="productDescription" ng-model="product.productDescription" name="productDescription" required></textarea>
    </div>
    <div class="form-group">
      <input type="text" ng-model="product.productQuantity" name="productQuantity" required>
      <label>Số lượng</label>
    </div>
    <div class="form-group">
      <input type="text" ng-model="product.productPrice" name="productPrice" required>
      <label>Đơn giá</label>
    </div>

    <div ng-controller="categoryCtrl" class="selectTL">
      <div>
        <select ng-model="selectedCategory" ng-options="category.tenLoai for category in categories">
          <option value="">Chọn thể loại</option>
        </select>
      </div>

      <div class="img-group">
        <div class="form-group">
          <input type="file" id="imageFile" accept="image/*"
            onchange="angular.element(this).scope().setImageFile(event)">
        </div>
        
        <button ng-click="imgProduct()">Tải ảnh lên </button>
      </div>

      <div class="button-TSXR" ng-controller="productController">
        <div class="button-TSXR-post" ng-click="createProduct()">Thêm </div>
        <div class="button-TSXR-put" ng-click="updateProduct()">Sửa </div>
        <div class="button-TSXR-refresh">Làm mới </div>
      </div>
    </div>

    <div ng-controller="productController">
      <table class="table-product">
        <thead>
          <tr>
            <th>Ảnh sản phẩm </th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Số lượng </th>
            <th>Đơn giá </th>
            <th>Mã thể loại </th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in productList">
            <td><img ng-src="{{product.img}}" /></td>
            <td>{{product.tenSP}}</td>
            <td>{{product.mota}}</td>
            <td>{{product.soLuong}}</td>
            <td>{{product.dongia}}</td>
            <td>{{product.maTL}}</td>
            <td>
              <button ng-click="editProduct(product)">Chọn</button>
              <button ng-click="confirmDelete(product.maSP)">Xóa</button>
            </td>
          </tr>
        </tbody>       
      </table>
      <div class="button-listproduct">
        <button class="button-prev" ng-click="buttonPrev()"> &#60; </button>
        <button class="button-next" ng-click="buttonNext()"> &#62; </button>
      </div> 
    </div>

       
  </div>
</body>

</html>
